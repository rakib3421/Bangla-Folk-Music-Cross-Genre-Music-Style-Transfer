[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Specific module configurations
[mypy-librosa.*]
ignore_missing_imports = True

[mypy-soundfile.*]
ignore_missing_imports = True

[mypy-pydub.*]
ignore_missing_imports = True

[mypy-essentia.*]
ignore_missing_imports = True

[mypy-madmom.*]
ignore_missing_imports = True

[mypy-mir_eval.*]
ignore_missing_imports = True

[mypy-spleeter.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-torchaudio.*]
ignore_missing_imports = True